<!DOCTYPE html>
<html lang="en" class="html_R">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/styles.css">
    <title>Registro</title>
</head>
<body class="body_R">
    <div class="Container_R">

        <div class="logo_R">
            <img src="images/Gofficee.png" alt="logo">
        </div>

        <form class="register_form" action="" method="">

            <h2>Crear Cuenta</h2>
            
            <div class="field name_field">
                <label class="register_label" for="name">Nombre</label>
                <input type="text" name="nombre" id="name" required minlength="5" maxlength="18">
            </div>
            <div class="error_field">Ingrese su nombre</div>
            
            <div class="field lastName_field">
                <label class="register_label" for="lastName">Apellido</label>
                <input type="text" name="apellido" id="lastName" required minlength="5" maxlength="18">
            </div>
            <div class="error_field">Ingrese su apellido</div>

            <div class="field email_field">
                <label class="register_label" for="email">Email</label>
                <input type="email" name="email" id="email" required maxlength="28">
            </div>
            <div class="error_field">Ingrese su correo electrónico</div>

            <div class="field password_field">
                <label class="register_label" for="password">Password</label>
                <input type="password" name="password" id="password" required pattern="[A-Za-z0-9]+" maxlength="20" minlength="10">
            </div>
            <div class="error_field">Ingrese su contraseña</div>

            <button type="submit">Enviar</button> 
            
            <div class="nav_button_R">
                <a class="nav_button_text_R" href="">¿Ya tienes una cuenta? <br> <div class="nav_button_l">Logeate</div></a>
            </div>
        </form>

    </div>


    <footer class="footerH footer_R">
        
        <br>
        <div>
            <div class="flexH1">
                <nav class="boxH1">

                    <a class="nav1footerH nav_footer_R" href=""> Careers</a>
                    <a class="nav1footerH nav_footer_R" href=""> About Goffice</a>
                    <a class="nav1footerH nav_footer_R" href=""> Blog</a>

                </nav>




                <nav class="boxH1">

                    <a class="nav2footerH nav_footer_R" href=""> Returns & Replacements</a>
                    <a class="nav2footerH nav_footer_R" href=""> Shipping Rates & Policies</a>
                    <a class="nav2footerH nav_footer_R" href=""> Help</a>
                </nav>

                <nav class="boxH2">
                    <div class="divH1">
                        <button class="socialM1H nav_footer_R"><i class="fab fa-instagram"></i></button>

                        <button class="socialM1H nav_footer_R"><i class="fab fa-facebook"></i></button>
                    </div>
                    <div class="divH2">
                        <button class="socialM2H nav_footer_R"><i class="fas fa-at"></i></button>

                        <button class="socialM2H nav_footer_R"><i class="fab fa-twitter"></i></button>
                    </div>



                </nav>

            </div>








        </div>
        <br>



    </footer>

    

</body>
</html>
